{% extends "base.html" %}
{% block content %}
<h2>🟢 Create a New Agent</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Voice ID</label>
        <input type="text" name="voice_id" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">First Message</label>
        <input type="text" name="first_message" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Prompt</label>
        <textarea name="prompt" class="form-control" rows="5" placeholder="You are FRIDAY..."></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">OR Upload Prompt (.txt)</label>
        <input type="file" name="prompt_file" class="form-control" accept=".txt">
    </div>

    <div class="mb-3">
        <label class="form-label">📚 Knowledge Base</label>
        <textarea name="kb_name" class="form-control" rows="5" placeholder="Enter the menu"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">OR Upload Knowledge Base (.txt)</label>
        <input type="file" name="kb_file" class="form-control" accept=".txt">
    </div>

    <button type="submit" class="btn btn-success">Create Agent</button>
</form>

{% if error %}
    <div class="alert alert-danger mt-4">
        <h5>❌ Error:</h5>
        <pre>{{ error | tojson(indent=2) }}</pre>
    </div>
{% endif %}
{% endblock %}
