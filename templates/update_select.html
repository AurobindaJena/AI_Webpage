<!DOCTYPE html>
<html>
<head>
    <title>Select Agent to Update</title>
</head>
<body>
    <h1>🟡 Update Agent</h1>
    <form method="POST">
        <label>Select agent to update:</label><br><br>
        <select name="agent_id">
            {% for agent in agents %}
                <option value="{{ agent.agent_id }}">{{ agent.name }} ({{ agent.agent_id }})</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Edit Selected Agent</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">← Back to Home</a>
</body>
</html>
