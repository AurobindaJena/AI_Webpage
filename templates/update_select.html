{% extends "base.html" %}
{% block content %}
<h2>✏️ Select Agent to Update</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Agent</label>
        <select class="form-select" name="agent_id" required>
            {% for agent in agents %}
                <option value="{{ agent.agent_id }}">{{ agent.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-warning">Edit Selected Agent</button>
</form>
{% endblock %}
